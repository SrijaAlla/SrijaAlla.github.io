<!DOCTYPE html>
<html>
  <head>
    <script>
      const segments = location.pathname.split("/");
      const lastSegment = segments[segments.length - 1];
      sessionStorage.redirect = lastSegment || "/";
      location.replace("/");
    </script>
  </head>
</html>
